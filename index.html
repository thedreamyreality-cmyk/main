<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-midnight: #05070a;
            --nebula-blue: #1a2a6c;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--deep-midnight);
            /* Your original deep blue nebula colors */
            background: radial-gradient(circle at 50% 35%, var(--nebula-blue) 0%, var(--deep-midnight) 85%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .stars-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, white, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo-font {
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            text-decoration: none;
            color: white;
        }

        .fluid-layout {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            grid-column: 1 / span 12;
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 0.95;
            font-style: italic;
            margin-top: 5vh;
            margin-bottom: 2rem;
            z-index: 20;
        }

        .hero-image-box {
            grid-column: 1 / span 12;
            height: 450px;
            background-image: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            opacity: 0.6;
            filter: saturate(0.5);
        }

        .hero-subtext {
            grid-column: 1 / span 11;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2rem;
            max-width: 500px;
            font-style: italic;
        }

        @media (min-width: 1024px) {
            .hero-title { grid-column: 1 / span 9; }
            .hero-image-box { grid-column: 5 / span 8; height: 650px; margin-top: -150px; }
            .hero-subtext { grid-column: 1 / span 4; margin-top: -80px; }
        }
