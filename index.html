<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Tarot & Manifestation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-off-white: #FAF9F6; /* Soft off-white background */
            --text-charcoal: #1a1a1a; /* Dark text for readability */
            --gold-accent: #B4975A;
        }
        body { 
            font-family: 'Tenor Sans', sans-serif; 
            background-color: var(--bg-off-white); 
            color: var(--text-charcoal);
            letter-spacing: 0.05em;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        
        /* Atmospheric Hero Section */
        .hero-vignette {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(250,249,246,0.1) 0%, rgba(250,249,246,1) 100%), 
                        url('https://images.unsplash.com/photo-1572916138170-01cc3d2e5d71?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
        }

        .nav-link {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #666;
            transition: 0.4s ease;
        }
        .nav-link:hover { color: var(--gold-accent); font-style: italic; }

        .tarot-img { 
            width: 100%; 
            height: 700px; 
            object-fit: cover; 
            filter: sepia(10%) contrast(1.05);
            transition: 0.8s ease;
        }
        .tarot-img:hover { filter: sepia(0%) contrast(1.1); }

        .divider { width: 1px; height: 100px; background: linear-gradient(to bottom, var(--gold-accent), transparent); margin: 40px auto; }
        
        input::placeholder { color: #999; letter-spacing: 0.2em; }
    </style>
</head>
