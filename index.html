<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Tarot & Manifestation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-midnight: #05070a;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--deep-midnight);
            /* Deep nebula blue gradient from your image */
            background: radial-gradient(circle at 50% 30%, #1a2a6c 0%, var(--deep-midnight) 85%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* THE STARFIELD (The little stars you miss) */
        .stars-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 80px, white, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }

        /* NAVIGATION: Matching the 'Amira' Logo Font Style */
        .logo-font {
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 0.4em; /* Wide spacing like the screenshot */
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-link {
            font-size: 11px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* THE PLANET ALIGNMENT (The part you like) */
        .planet-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 6rem 0;
            position: relative;
            z-index: 10;
        }
        .planet {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            filter: brightness(0.8) drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }
        
        /* Twinkling Cross Stars */
        .cross-star {
            position: absolute;
            color: white;
            font-size: 14px;
            opacity: 0.6;
            text-shadow: 0 0 10px white;
            animation: twinkle 4s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 0.9; } }

        .hero-text {
            font-size: clamp(2.2rem, 5.5vw, 4.5rem);
            line-height: 1.1;
            font-weight: 400;
            max-width: 1100px;
            margin: 0 auto;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .cta-button {
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 10px;
            letter-spacing: 0.4em;
            transition: all 0.5s ease;
        }
        .cta-button:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div class="stars-overlay"></div>

    <nav class="flex justify-between items-center px-16 py-14 relative z-50">
        <div class="logo-font">The Dreamy Reality</div>
        <div class="flex space-x-16 items-center">
            <a href="#services" class="nav-link">Services</a>
            <a href="#contact" class="nav-link">Connect</a>
            <button class="cta-button">BOOK NOW</button>
        </div>
    </nav>

    <header class="min-h-screen flex flex-col items-center justify-center text-center px-8 relative z-10">
        
        <div class="planet-row">
            <div class="cross-star" style="top: -40px; left: 10%;">✦</div>
            <div class="cross-star" style="bottom: -30px; right: 15%;">✦</div>
            <div class="cross-star" style="top: 10px; right: -20px; font-size: 10px;">✦</div>
            
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bc46?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="width: 70px; height: 70px; border: 1px solid rgba(255,255,255,0.2); background-image: url('https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614732484003-ef9881555dc3?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614726339050-d7c30f40277f?q=80&w=100&auto=format&fit=crop');"></div>
        </div>

        <h2 class="hero-text italic">
            identity creates outcome. desire reveals destiny. 
        </h2>

        <div class="mt-32 w-[1px] h-48 bg-gradient-to-b from-white/20 to-transparent"></div>
    </header>

    <footer class="py-40 text-center relative z-10 border-t border-white/5">
        <p class="text-[9px] tracking-[0.8em] text-white/5 italic uppercase">The Dreamy Reality &copy; 2026</p>
    </footer>

</body>
</html>
