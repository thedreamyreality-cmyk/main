<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-midnight: #05070a;
            --nebula-blue: #1a2a6c;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--deep-midnight);
            background: radial-gradient(circle at 50% 35%, var(--nebula-blue) 0%, var(--deep-midnight) 85%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .stars-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, white, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo-font {
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
        }

        .nav-link {
            font-size: 14px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            text-decoration: none;
            margin-left: 3rem;
        }

        .fluid-layout {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            grid-column: 1 / span 12;
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 0.95;
            font-style: italic;
            margin-top: 5vh;
            margin-bottom: 2rem;
            z-index: 20;
        }

        /* FULL PLANET ALIGNMENT */
        .planet-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            grid-column: 1 / span 12;
            flex-wrap: wrap;
        }
        .planet {
            width: 35px; height: 35px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.15);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .hero-image-box {
            grid-column: 1 / span 12;
            height: 500px;
            background-image: url('https://images.unsplash.com/photo-1464802686167-b939a67a06d1?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            /* Radial mask creates a soft, blended circle effect */
            mask-image: radial-gradient(circle, black 25%, transparent 75%);
            -webkit-mask-image: radial-gradient(circle, black 25%, transparent 75%);
            opacity: 0.45;
            filter: saturate(0.3) contrast(1.1);
        }

        .hero-subtext {
            grid-column: 1 / span 11;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            max-width: 600px;
            font-style: italic;
            line-height: 1.6;
        }

        .services-preview {
            grid-column: 1 / span 12;
            display: flex;
            gap: 4rem;
            margin-top: 6rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 3rem;
            padding-bottom: 10rem;
        }
        .service-item { display: flex; flex-direction: column; gap: 0.5rem; }
        .service-tag { font-size: 10px; text-transform: uppercase; letter-spacing: 0.3em; opacity: 0.5; }
        .service-title { font-size: 1.5rem; font-style: italic; }

        @media (min-width: 1024px) {
            .hero-title { grid-column: 1 / span 9; }
            .hero-image-box { grid-column: 5 / span 8; height: 750px; margin-top: -220px; }
            .hero-subtext { grid-column: 1 / span 5; margin-top: -120px; }
            .planet { width: 45px; height: 45px; }
        }
    </style>
</head>
<body>

    <div class="stars-overlay"></div>

    <nav>
        <a href="index.html" class="logo-font">The Dreamy Reality</a>
        <div class="hidden md:flex items-center">
            <a href="services.html" class="nav-link">services</a>
            <a href="about.html" class="nav-link">about me</a>
        </div>
    </nav>

    <main class="fluid-layout">
        <div class="hero-title">identity creates <br> outcome.</div>

        <div class="planet-row">
            <div class="planet" style="border: 1px solid rgba(255,255,255,0.4);"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bc46?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614314104104-4811a505a428?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bc46?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614249665742-5231794b969e?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614732414444-af9613f3d1a3?w=100'); border:none;"></div> <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?w=100'); border:none;"></div> </div>

        <div class="hero-image-box"></div>

        <div class="hero-subtext">
            one on one coaching, tarot readings and spiritual guidance to guide you to your deepest desires and dreams.
        </div>

        <section class="services-preview">
            <div class="service-item">
                <span class="service-tag">01</span>
                <h3 class="service-title">Coaching</h3>
            </div>
            <div class="service-item">
                <span class="service-tag">02</span>
                <h3 class="service-title">Tarot</h3>
            </div>
            <div class="service-item">
                <span class="service-tag">03</span>
                <h3 class="service-title">Guidance</h3>
            </div>
        </section>
    </main>

</body>
</html>
