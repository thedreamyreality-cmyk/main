<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-midnight: #05070a;
            --nebula-blue: #1a2a6c;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--deep-midnight);
            background: radial-gradient(circle at 50% 35%, var(--nebula-blue) 0%, var(--deep-midnight) 85%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* 1. ANIMATED STARFIELD */
        .stars-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25px 35px, white, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
            animation: starsTwinkle 8s infinite alternate;
        }

        @keyframes starsTwinkle {
            from { opacity: 0.12; }
            to { opacity: 0.25; }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo-font {
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            text-decoration: none;
            color: white;
        }

        .fluid-layout {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            grid-column: 1 / span 12;
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 0.95;
            font-style: italic;
            margin-top: 5vh;
            margin-bottom: 2rem;
            z-index: 20;
        }

        /* 2. BLENDED & PULSING MOON */
        .hero-image-box {
            grid-column: 1 / span 12;
            height: 500px;
            background-image: url('https://images.unsplash.com/photo-1532693322450-2cb5c511067d?auto=format&fit=crop&q=80&w=2000');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            mask-image: radial-gradient(circle, black 30%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle, black 30%, transparent 70%);
            opacity: 0.7;
            filter: brightness(1.1) contrast(1.1);
            animation: moonGlow 6s ease-in-out infinite alternate;
        }

        @keyframes moonGlow {
            from { filter: brightness(1) contrast(1); transform: scale(1); }
            to { filter: brightness(1.3) contrast(1.2) drop-shadow(0 0 20px rgba(255,255,255,0.1)); transform: scale(1.02); }
        }

        .hero-subtext {
            grid-column: 1 / span 11;
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2rem;
            max-width: 500px;
            font-style: italic;
        }

        @media (min-width: 1024px) {
            .hero-title { grid-column: 1 / span 9; }
            .hero-image-box { grid-column: 6 / span 7; height: 700px; margin-top: -200px; }
            .hero-subtext { grid-column: 1 / span 4; margin-top: -80px; }
        }

        .planet-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            grid-column: 1 / span 6;
        }

        .planet {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.15);
            background-size: cover;
        }

        .nav-link {
            font-size: 10px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-decoration: none;
            margin-left: 2rem;
        }

        .book-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 9px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-left: 2rem;
            transition: 0.4s;
        }
        .book-btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div class="stars-overlay"></div>

    <nav>
        <a href="index.html" class="logo-font">The Dreamy Reality</a>
        <div class="hidden md:flex items-center">
            <a href="services.html" class="nav-link">services</a>
            <a href="about.html" class="nav-link">about me</a>
        </div>
    </nav>

    <main class="fluid-layout pb-20">
        
        <div class="hero-title">
            identity creates <br> outcome.
        </div>

        <div class="planet-row">
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bc46?w=100');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=100');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?w=100');"></div>
        </div>

        <div class="hero-image-box"></div>

        <div class="hero-subtext">
            one on one coaching, tarot readings and spiritual guidance to guide you to your deepest desires and dreams.
        </div>

    </main>

</body>
</html>
