<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Tarot & Manifestation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Restoring the Dreamy Blue from your image */
            --deep-midnight: #05070a;
            --nebula-blue: #0d1b3e;
            --star-glow: rgba(255, 255, 255, 0.4);
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--deep-midnight);
            /* Creating the nebula glow background from your dreamy image */
            background: radial-gradient(circle at 50% 30%, #1a2a6c 0%, var(--deep-midnight) 80%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 1. THE LITTLE STARS (Static Starfield) */
        .stars-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        /* 2. THE PLANET ALIGNMENT (From Amira Screenshot) */
        .planet-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2rem;
            margin: 5rem 0;
            position: relative;
            z-index: 10;
        }
        .planet {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-size: cover;
            filter: brightness(0.8) drop-shadow(0 0 10px rgba(255,255,255,0.1));
            transition: 1s ease;
        }
        .planet:hover { filter: brightness(1); transform: scale(1.1); }
        
        /* The specific cross-stars from the Amira screenshot */
        .cross-star {
            position: absolute;
            color: white;
            font-size: 12px;
            opacity: 0.5;
            text-shadow: 0 0 10px white;
            animation: twinkle 4s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 0.8; } }

        /* 3. AMIRA EDITORIAL TEXT */
        .hero-text {
            font-size: clamp(2.2rem, 5vw, 4.2rem);
            line-height: 1.15;
            font-weight: 400;
            letter-spacing: -0.01em;
            max-width: 1000px;
            margin: 0 auto;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* 4. ZODIAC TICKER (Slow & Faded) */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            padding: 35px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 60s linear infinite;
        }
        .ticker span {
            display: inline-block;
            margin: 0 50px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.15);
        }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .nav-link {
            font-size: 11px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="stars-overlay"></div>

    <nav class="flex justify-between items-center px-16 py-12 relative z-50">
        <h1 class="text-2xl tracking-[0.6em] font-light opacity-80 italic">The Dreamy Reality</h1>
        <div class="flex space-x-14 items-center">
            <a href="#services" class="nav-link">Services</a>
            <a href="#contact" class="nav-link">Contact</a>
            <button class="border border-white/10 px-10 py-2.5 rounded-full text-[10px] tracking-[0.4em] hover:bg-white hover:text-black transition-all">BOOK NOW</button>
        </div>
    </nav>

    <div class="ticker-wrap">
        <div class="ticker">
            <span>♌︎</span> <span>♍︎</span> <span>♎︎</span> <span>♏︎</span> <span>♐︎</span> <span>♑︎</span> <span>♒︎</span> <span>♓︎</span> <span>♈︎</span> <span>♉︎</span> <span>♊︎</span> <span>♋︎</span>
            <span>♌︎</span> <span>♍︎</span> <span>♎︎</span> <span>♏︎</span> <span>♐︎</span> <span>♑︎</span> <span>♒︎</span> <span>♓︎</span> <span>♈︎</span> <span>♉︎</span> <span>♊︎</span> <span>♋︎</span>
        </div>
    </div>

    <header class="min-h-screen flex flex-col items-center justify-center text-center px-8 relative z-10">
        
        <div class="planet-row">
            <div class="cross-star" style="top: -30px; left: 15%;">✦</div>
            <div class="cross-star" style="bottom: -20px; right: 20%;">✦</div>
            
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bc46?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="width: 65px; height: 65px; border: 1px solid rgba(255,255,255,0.2); background-image: url('https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614732484003-ef9881555dc3?q=80&w=100&auto=format&fit=crop');"></div>
            <div class="planet" style="background-image: url('https://images.unsplash.com/photo-1614726339050-d7c30f40277f?q=80&w=100&auto=format&fit=crop');"></div>
        </div>

        <h2 class="hero-text italic">
            identity creates outcome. desire reveals destiny.
        </h2>

        <div class="mt-32 w-[1px] h-48 bg-gradient-to-b from-white/20 to-transparent"></div>
    </header>

    <footer class="py-40 text-center relative z-10 border-t border-white/5">
        <p class="text-[9px] tracking-[0.8em] text-white/5 italic uppercase">The Dreamy Reality &copy; 2026</p>
    </footer>

</body>
</html>
