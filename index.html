<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality | Tarot & Manifestation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dream: #FAF9F6; 
            --celestial-blue: #1a2a6c;
            --text-main: #1a1a1a;
        }

        body { 
            font-family: 'Playfair Display', serif; /* Entire site is now Serif */
            background-color: var(--bg-dream); 
            color: var(--text-main);
            letter-spacing: 0.02em;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, h3, .serif { font-weight: 400; }

        /* Floating Glow Blobs */
        .blob {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(26, 42, 108, 0.07) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            animation: float 30s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translate(-5%, -5%); }
            to { transform: translate(15%, 10%); }
        }

        /* Symbol Ticker */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            padding: 25px 0;
            border-top: 1px solid rgba(0,0,0,0.03);
            border-bottom: 1px solid rgba(0,0,0,0.03);
            background: white;
            position: relative;
        }
        .ticker-wrap::before, .ticker-wrap::after {
            content: ""; position: absolute; top: 0; width: 200px; height: 100%; z-index: 2;
        }
        .ticker-wrap::before { left: 0; background: linear-gradient(to right, white, transparent); }
        .ticker-wrap::after { right: 0; background: linear-gradient(to left, white, transparent); }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 45s linear infinite;
        }
        .ticker span {
            display: inline-block;
            margin: 0 50px;
            font-size: 22px;
            color: #d1d1d1;
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Nav & Subheading Styling */
        .nav-link {
            font-size: 14px;
            color: #999;
            transition: 0.5s;
            font-style: italic;
        }
        .nav-link:hover { color: var(--celestial-blue); }

        .sub-label {
            font-size: 13px;
            font-style: italic;
            letter-spacing: 0.15em;
            color: #888;
            display: block;
            margin-bottom: 1.5rem;
        }
