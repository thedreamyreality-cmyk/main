<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dreamy Reality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-midnight: #010204;
            --nebula-glow: #0a1435;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background: radial-gradient(circle at 50% 40%, var(--nebula-glow) 0%, var(--dark-midnight) 100%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            height: 200vh; /* Scroll room for your content */
        }

        /* TOP NAVIGATION SPLIT */
        nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 6%;
            z-index: 100;
        }

        .logo { font-size: 1rem; letter-spacing: 0.5em; text-transform: uppercase; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; opacity: 0.6; font-style: italic; }

        /* THE HERO SECTION (MATCHING YOUR CANVA POSITIONS) */
        .hero-section {
            position: relative;
            height: 100vh;
            padding: 0 6%;
        }

        .hero-title {
            position: absolute;
            top: 25vh;
            left: 6%;
            font-size: clamp(4rem, 12vw, 9rem);
            line-height: 0.85;
            font-style: italic;
            z-index: 50;
        }

        .planet-line {
            position: absolute;
            top: 65vh;
            left: 6%;
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .planet { width: 10px; height: 10px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.4); }
        .planet.filled { background: white; }

        .hero-subtext {
            position: absolute;
            top: 75vh;
            left: 6%;
            max-width: 500px;
            font-size: 1.3rem;
            line-height: 1.5;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            z-index: 50;
        }

        /* THE IMAGE: This sits behind and to the right, just like Canva */
        .hero-image-container {
            position: absolute;
            top: 15vh;
            right: 0;
            width: 60%;
            height: 80vh;
            z-index: 10;
        }

        .hero-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Fades out the edges so it doesn't look like a square box */
            mask-image: radial-gradient(ellipse at center, black 20%, transparent 80%);
