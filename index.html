    <style>
        :root {
            /* Dreamy Blue Palette from your image */
            --deep-space: #0a0e21;
            --nebula-glow: rgba(178, 190, 255, 0.15);
            --starlight: #FAF9F6;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--deep-space);
            /* Gradient to mimic the nebula effect in your image */
            background: radial-gradient(circle at top right, #1a2a6c, #0a0e21 50%),
                        linear-gradient(180deg, #0a0e21 0%, #16213e 100%);
            color: var(--starlight);
            letter-spacing: 0.02em;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, h3, .serif { font-weight: 400; }

        /* Floating Glow Blobs (Drifting light from your image) */
        .blob {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--nebula-glow) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: float 35s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(15%, 15%); }
        }

        /* Moving Symbol Ticker (Amira Style) */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .ticker-wrap::before, .ticker-wrap::after {
            content: ""; position: absolute; top: 0; width: 200px; height: 100%; z-index: 2;
        }
        .ticker-wrap::before { left: 0; background: linear-gradient(to right, #0a0e21, transparent); }
        .ticker-wrap::after { right: 0; background: linear-gradient(to left, #0a0e21, transparent); }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 40s linear infinite;
        }
        .ticker span {
            display: inline-block;
            margin: 0 50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.2);
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Glassmorphism Refined */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glass-card:hover { border-color: rgba(255, 255, 255, 0.2); transform: translateY(-10px); }

            font-size: 14px;

            transition: 0.5s;
            font-style: italic;
            letter-spacing: 0.2em;
        }
        .nav-link:hover { color: white; text-shadow: 0 0 10px white; }
